<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Stylesheet Linked here -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>A.M Project Management LLC – https://ampm-llc.com/</title>
  </head>
  <body>
    <div class="container">
      <div class="top-nav-bar">
        <!-- appended code from the navbar component -->
      </div>

      <!-- slider img part -->
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img
            src="https://ampm-llc.com/wp-content/uploads/2022/11/4-1.jpg"
            style="width: 100%"
          />
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img
            src="https://ampm-llc.com/wp-content/uploads/2022/11/1-1.jpg"
            style="width: 100%"
          />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            src="https://ampm-llc.com/wp-content/uploads/2022/11/2-1.jpg"
            style="width: 100%"
          />
          <div class="text">Caption Three</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            src="https://ampm-llc.com/wp-content/uploads/2022/11/3-1.jpg"
            style="width: 100%"
          />
          <div class="text">Caption Three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </body>

  <script src="./scripts/index.js"></script>
  <script src="./components/navbar.js"></script>
</html>
